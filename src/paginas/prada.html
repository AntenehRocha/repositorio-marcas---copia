<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" type="text/css" />
    <title>Prada</title>
</head>

<body>
    <header>
        <a href="/src/index.html"><img src="/public/imagenes/logo-selfridges-blanco.png" width="290px" /></a>
        <div class="navbar">Marcas</div>
        <div class="navbar">Productos</div>
        <div class="navbar">Contacto</div>
        <div class="navbar">Membership</div>
        <img src="/public/imagenes/search-icon.svg" />
    </header>
    <main>
        <section class="galeria-stone-island">
            <h1>Prada</h1>
            <div class="galeria-grid">
                <div class="galeria-item">
                    <img src="/public/imagenes-ropa-stone-island/botin-compass.avif" alt="Botín Compass" />
                    <p>Botín Compass</p>
                </div>
                <div class="galeria-item">
                    <img src="/public/imagenes-ropa-stone-island/camisa-rosa.avif" alt="Camisa Rosa" />
                    <p>Camisa Rosa</p>
                </div>
                <div class="galeria-item">
                    <img src="/public/imagenes-ropa-stone-island/cotton-moleskin.avif" alt="Cotton Moleskin" />
                    <p>Cotton Moleskin</p>
                </div>
                <div class="galeria-item">
                    <img src="/public/imagenes-ropa-stone-island/gorro-rosa.avif" alt="Gorro Rosa" />
                    <p>Gorro Rosa</p>
                </div>
                <div class="galeria-item">
                    <img src="/public/imagenes-ropa-stone-island/jersey-rojo.avif" alt="Jersey Rojo" />
                    <p>Jersey Rojo</p>
                </div>
                <div class="galeria-item">
                    <img src="/public/imagenes-ropa-stone-island/jersey-verde.avif" alt="Jersey Verde" />
                    <p>Jersey Verde</p>
                </div>
                <div class="galeria-item">
                    <img src="/public/imagenes-ropa-stone-island/jersey-wool-rojo.avif" alt="Jersey Wool Rojo" />
                    <p>Jersey Wool Rojo</p>
                </div>
                <div class="galeria-item">
                    <img src="/public/imagenes-ropa-stone-island/jersey-wool-rosa.avif" alt="Jersey Wool Rosa" />
                    <p>Jersey Wool Rosa</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
